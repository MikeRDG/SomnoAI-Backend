version: '3.8'

services:
  somnoai-backend:
    build: .
    ports:
      - "3000:3000"    # HTTP port
      - "5000:5000/udp" # UDP port
    environment:
      - PORT=3000
      - UDP_PORT=5000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s